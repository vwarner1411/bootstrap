name: CI

on:
  push:
    branches:
      - bootstrap
  pull_request:
    branches:
      - bootstrap

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible ansible-lint shellcheck python3-pip python3-venv

      - name: Install Ansible collections
        run: |
          ansible-galaxy collection install -r requirements.yml --force

      - name: Run smoke tests
        run: |
          ./tests/smoke.sh
