oh_my_zsh_repo: https://github.com/ohmyzsh/ohmyzsh.git
oh_my_zsh_dir: "{{ ansible_env.HOME }}/.oh-my-zsh"
oh_my_zsh_custom: "{{ oh_my_zsh_dir }}/custom"
zsh_plugins:
  - repo: https://github.com/zsh-users/zsh-autosuggestions.git
    dest: "{{ oh_my_zsh_custom }}/plugins/zsh-autosuggestions"
  - repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: "{{ oh_my_zsh_custom }}/plugins/zsh-syntax-highlighting"
  - repo: https://github.com/zsh-users/zsh-completions.git
    dest: "{{ oh_my_zsh_custom }}/plugins/zsh-completions"
oh_my_zsh_theme_repo: https://github.com/dracula/zsh.git
oh_my_zsh_theme_dest: "{{ oh_my_zsh_custom }}/themes/dracula"
