shell_extras_oh_my_zsh_repo: https://github.com/ohmyzsh/ohmyzsh.git
shell_extras_oh_my_zsh_dir: "{{ ansible_env.HOME }}/.oh-my-zsh"
shell_extras_oh_my_zsh_custom: "{{ shell_extras_oh_my_zsh_dir }}/custom"
shell_extras_zsh_plugins:
  - repo: https://github.com/zsh-users/zsh-autosuggestions.git
    dest: "{{ shell_extras_oh_my_zsh_custom }}/plugins/zsh-autosuggestions"
  - repo: https://github.com/zsh-users/zsh-syntax-highlighting.git
    dest: "{{ shell_extras_oh_my_zsh_custom }}/plugins/zsh-syntax-highlighting"
  - repo: https://github.com/zsh-users/zsh-completions.git
    dest: "{{ shell_extras_oh_my_zsh_custom }}/plugins/zsh-completions"
shell_extras_oh_my_zsh_theme_repo: https://github.com/dracula/zsh.git
shell_extras_oh_my_zsh_theme_dest: "{{ shell_extras_oh_my_zsh_custom }}/themes/dracula"
