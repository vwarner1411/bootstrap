# Everything in this file only applies on Debian-family hosts

- name: Update apt cache and install base packages
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
    name:
      - ncurses-term
      - xz-utils
      - bzip2
      - tar
      - curl
      - ca-certificates
      - build-essential
      - python3-venv
      - pipx
      - unzip
    state: present
  when: ansible_facts.os_family == "Debian"

# Server profile needs kitty terminfo even when the full client is skipped
- name: Install kitty terminfo package when kitty binary is omitted
  ansible.builtin.apt:
    name: kitty-terminfo
    state: present
  when:
    - ansible_facts.os_family == "Debian"
    - ('kitty' in linux_cli_skip_tools)

- name: Check if tldr package is available on Debian
  ansible.builtin.command:
    argv:
      - apt-cache
      - show
      - tldr
  register: linux_cli_tldr_package_check
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian"

- name: Check if tealdeer package is available on Debian
  ansible.builtin.command:
    argv:
      - apt-cache
      - show
      - tealdeer
  register: linux_cli_tealdeer_package_check
  changed_when: false
  failed_when: false
  when:
    - ansible_facts.os_family == "Debian"
    - (linux_cli_tldr_package_check.rc | default(1)) != 0

- name: Choose Debian package for tldr command
  ansible.builtin.set_fact:
    linux_cli_tldr_package_name: >-
      {{
        'tldr' if (linux_cli_tldr_package_check.rc | default(1)) == 0
        else (
          'tealdeer' if (linux_cli_tealdeer_package_check.rc | default(1)) == 0
          else ''
        )
      }}
  when: ansible_facts.os_family == "Debian"

- name: Fail if no Debian package provides tldr command
  ansible.builtin.fail:
    msg: "Neither tldr nor tealdeer package is available from apt repositories."
  when:
    - ansible_facts.os_family == "Debian"
    - linux_cli_tldr_package_name | length == 0

- name: Install tldr command package on Debian
  ansible.builtin.apt:
    name: "{{ linux_cli_tldr_package_name }}"
    state: present
  when:
    - ansible_facts.os_family == "Debian"
    - linux_cli_tldr_package_name | length > 0

- name: Define GitHub download staging directory
  ansible.builtin.set_fact:
    linux_cli_download_dir: /tmp/bootstrap-github-downloads
  when: ansible_facts.os_family == "Debian"

- name: Ensure GitHub download staging directory exists
  ansible.builtin.file:
    path: "{{ linux_cli_download_dir }}"
    state: directory
    mode: "0755"
  when: ansible_facts.os_family == "Debian"

- name: Normalize architecture strings for GitHub assets
  ansible.builtin.set_fact:
    linux_cli_arch_cpu: >-
      {{ 'x86_64' if ansible_facts.architecture in ['x86_64', 'amd64']
         else 'aarch64' if ansible_facts.architecture in ['aarch64', 'arm64']
         else ansible_facts.architecture }}
    linux_cli_arch_go: >-
      {{ 'amd64' if ansible_facts.architecture in ['x86_64', 'amd64']
         else 'arm64' if ansible_facts.architecture in ['aarch64', 'arm64']
         else ansible_facts.architecture }}
  when: ansible_facts.os_family == "Debian"

# PowerShell ###################################################################
- name: Check current PowerShell version
  ansible.builtin.command: pwsh --version
  register: linux_cli_powershell_version_check
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Compute existing PowerShell version string
  ansible.builtin.set_fact:
    linux_cli_powershell_version_pretty: >-
      {{ (linux_cli_powershell_version_check.rc == 0) | ternary((linux_cli_powershell_version_check.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Fetch latest PowerShell release metadata
  ansible.builtin.uri:
    url: https://api.github.com/repos/PowerShell/PowerShell/releases/latest
    return_content: true
  register: linux_cli_powershell_release
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Set PowerShell release facts
  ansible.builtin.set_fact:
    linux_cli_powershell_target_version: "{{ linux_cli_powershell_release.json.tag_name }}"
    linux_cli_powershell_asset: >-
      {{
        (
          linux_cli_powershell_release.json.assets
          | selectattr('name', 'search', 'linux-x64\.tar\.gz$')
          | map(attribute='browser_download_url')
          | list
          | first
        )
        | default('', true)
      }}
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Download PowerShell release
  ansible.builtin.get_url:
    url: "{{ linux_cli_powershell_asset }}"
    dest: /tmp/powershell.tar.gz
    mode: "0644"
  when:
    - ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools
    - linux_cli_powershell_asset | length > 0
    - linux_cli_powershell_version_check.stdout is not defined or linux_cli_powershell_target_version not in linux_cli_powershell_version_check.stdout

- name: Create PowerShell installation directory
  ansible.builtin.file:
    path: /opt/microsoft/powershell
    state: directory
    mode: "0755"
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Extract PowerShell archive
  ansible.builtin.unarchive:
    src: /tmp/powershell.tar.gz
    dest: /opt/microsoft/powershell
    remote_src: true
  when:
    - ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools
    - linux_cli_powershell_asset | length > 0
    - linux_cli_powershell_version_check.stdout is not defined or linux_cli_powershell_target_version not in linux_cli_powershell_version_check.stdout

- name: Ensure PowerShell binary is executable
  ansible.builtin.file:
    path: /opt/microsoft/powershell/pwsh
    mode: "0755"
    state: file
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Ensure PowerShell symlink exists
  ansible.builtin.file:
    src: /opt/microsoft/powershell/pwsh
    dest: /usr/local/bin/pwsh
    state: link
    force: true
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Capture PowerShell version after install
  ansible.builtin.command: pwsh --version
  register: linux_cli_powershell_version_post
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Compute installed PowerShell version string
  ansible.builtin.set_fact:
    linux_cli_powershell_version_post_pretty: >-
      {{ (linux_cli_powershell_version_post.rc == 0) | ternary((linux_cli_powershell_version_post.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

- name: Report installed PowerShell version
  ansible.builtin.debug:
    msg: "PowerShell version after install: {{ linux_cli_powershell_version_post_pretty }}"
  when: ansible_facts.os_family == "Debian" and 'powershell' not in linux_cli_skip_tools

# kitty ########################################################################
- name: Check current kitty version
  ansible.builtin.command: kitty --version
  register: linux_cli_kitty_version_check
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Compute existing kitty version string
  ansible.builtin.set_fact:
    linux_cli_kitty_version_pretty: >-
      {{ (linux_cli_kitty_version_check.rc == 0) | ternary((linux_cli_kitty_version_check.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Fetch latest kitty release metadata
  ansible.builtin.uri:
    url: https://api.github.com/repos/kovidgoyal/kitty/releases/latest
    return_content: true
    headers:
      Accept: application/vnd.github+json
      User-Agent: bootstrap-ansible
  register: linux_cli_kitty_release
  retries: 3
  delay: 2
  until: linux_cli_kitty_release.status == 200
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Set kitty release facts
  ansible.builtin.set_fact:
    linux_cli_kitty_target_version: "{{ (linux_cli_kitty_release.json.tag_name | default('')) | regex_replace('^v', '') }}"
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Set kitty asset URL
  ansible.builtin.set_fact:
    linux_cli_kitty_asset: >-
      {{
        (linux_cli_kitty_release.json.assets | default([]))
        | selectattr('name', 'equalto', 'kitty-' ~ linux_cli_kitty_target_version ~ '-' ~ linux_cli_arch_cpu ~ '.txz')
        | map(attribute='browser_download_url')
        | list
        | first
        | default('', true)
      }}
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
- name: Determine if kitty install is required
  ansible.builtin.set_fact:
    linux_cli_kitty_install_required: >-
      {{
        (linux_cli_kitty_asset | length > 0) and
        (
          (linux_cli_kitty_version_check.rc | default(1)) != 0 or
          (linux_cli_kitty_version_check.stdout is defined and linux_cli_kitty_target_version not in linux_cli_kitty_version_check.stdout)
        )
      }}
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Download kitty release
  ansible.builtin.get_url:
    url: "{{ linux_cli_kitty_asset }}"
    dest: "{{ linux_cli_download_dir }}/kitty.txz"
    mode: "0644"
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Remove existing kitty version directory
  ansible.builtin.file:
    path: "/opt/kitty-{{ linux_cli_kitty_target_version }}"
    state: absent
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Create kitty installation directory
  ansible.builtin.file:
    path: "/opt/kitty-{{ linux_cli_kitty_target_version }}"
    state: directory
    mode: "0755"
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Extract kitty release
  ansible.builtin.unarchive:
    src: "{{ linux_cli_download_dir }}/kitty.txz"
    dest: "/opt/kitty-{{ linux_cli_kitty_target_version }}"
    remote_src: true
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Ensure kitty binary permissions
  ansible.builtin.file:
    path: "/opt/kitty-{{ linux_cli_kitty_target_version }}/bin/kitty"
    state: file
    mode: "0755"
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Update kitty current symlink
  ansible.builtin.file:
    src: "/opt/kitty-{{ linux_cli_kitty_target_version }}"
    dest: /opt/kitty
    state: link
    force: true
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Ensure kitty symlink exists
  ansible.builtin.file:
    src: /opt/kitty/bin/kitty
    dest: /usr/local/bin/kitty
    state: link
    force: true
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - (linux_cli_kitty_version_check.rc | default(1)) == 0 or linux_cli_kitty_install_required

- name: Clean kitty archive
  ansible.builtin.file:
    path: "{{ linux_cli_download_dir }}/kitty.txz"
    state: absent
  when:
    - ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools
    - linux_cli_kitty_install_required

- name: Capture kitty version after install
  ansible.builtin.command: kitty --version
  register: linux_cli_kitty_version_post
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Compute installed kitty version string
  ansible.builtin.set_fact:
    linux_cli_kitty_version_post_pretty: >-
      {{ (linux_cli_kitty_version_post.rc == 0) | ternary((linux_cli_kitty_version_post.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

- name: Report installed kitty version
  ansible.builtin.debug:
    msg: "Kitty version after install: {{ linux_cli_kitty_version_post_pretty }}"
  when: ansible_facts.os_family == "Debian" and 'kitty' not in linux_cli_skip_tools

