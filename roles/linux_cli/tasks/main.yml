      {{ {'x86_64': 'btop-x86_64-linux-musl.tbz', 'aarch64': 'btop-aarch64-linux-musl.tbz'}.get(linux_cli_arch_cpu, '') }}
  when: ansible_facts.os_family == "Debian"

- name: Set btop asset URL
  ansible.builtin.set_fact:
    linux_cli_btop_asset: >-
      {{
        (linux_cli_btop_release.json.assets | default([]))
        | selectattr('name', 'equalto', linux_cli_btop_asset_name | default(''))
        | map(attribute='browser_download_url')
        | list
        | first
        | default('', true)
      }}
  when: ansible_facts.os_family == "Debian"
