- name: Report installed btop version
  ansible.builtin.debug:
    msg: "Btop version after install: {{ linux_cli_btop_version_post_pretty }}"
  when: ansible_facts.os_family == "Debian"

- name: Check current lsd version
  ansible.builtin.command: lsd --version
  register: linux_cli_lsd_version_check
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian"

- name: Compute existing lsd version string
  ansible.builtin.set_fact:
    linux_cli_lsd_version_pretty: >-
      {{ (linux_cli_lsd_version_check.rc == 0) | ternary((linux_cli_lsd_version_check.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian"

- name: Fetch latest lsd release metadata
  ansible.builtin.uri:
    url: https://api.github.com/repos/lsd-rs/lsd/releases/latest
    return_content: true
    headers:
      Accept: application/vnd.github+json
      User-Agent: bootstrap-ansible
  register: linux_cli_lsd_release
  retries: 3
  delay: 2
  until: linux_cli_lsd_release.status == 200
  when: ansible_facts.os_family == "Debian"

- name: Set lsd release facts
  ansible.builtin.set_fact:
    linux_cli_lsd_target_version: "{{ (linux_cli_lsd_release.json.tag_name | default('')) | regex_replace('^v', '') }}"
  when: ansible_facts.os_family == "Debian"

- name: Derive lsd architecture candidate list
  ansible.builtin.set_fact:
    linux_cli_lsd_arch_candidates: >-
      {{
        (
          [linux_cli_arch_cpu]
          + (
              ['amd64']
              if linux_cli_arch_cpu == 'x86_64'
              else []
            )
          + (
              ['x86_64']
              if linux_cli_arch_cpu == 'amd64'
              else []
            )
          + (
              ['arm64']
              if linux_cli_arch_cpu == 'aarch64'
              else []
            )
          + (
              ['aarch64']
              if linux_cli_arch_cpu == 'arm64'
              else []
            )
        )
        | reject('equalto', '')
        | list
        | unique
      }}
  when: ansible_facts.os_family == "Debian"

- name: Build lsd asset candidate list
  ansible.builtin.set_fact:
    linux_cli_lsd_asset_candidates: >-
      {{
        (
          linux_cli_lsd_arch_candidates
          | map('regex_replace', '^', 'lsd-v' ~ linux_cli_lsd_target_version ~ '-')
          | map('regex_replace', '$', '-unknown-linux-gnu.tar.gz')
          | list
        )
        +
        (
          linux_cli_lsd_arch_candidates
          | map('regex_replace', '^', 'lsd-v' ~ linux_cli_lsd_target_version ~ '-')
          | map('regex_replace', '$', '-unknown-linux-musl.tar.gz')
          | list
        )
      }}
  when: ansible_facts.os_family == "Debian"

- name: Set lsd asset URL
  ansible.builtin.set_fact:
    linux_cli_lsd_available_assets: "{{ linux_cli_lsd_release.json.assets | default([]) | map(attribute='name') | list }}"
  when: ansible_facts.os_family == "Debian"

- name: Initialize lsd asset name
  ansible.builtin.set_fact:
    linux_cli_lsd_asset_name: ""
  when: ansible_facts.os_family == "Debian"

- name: Select lsd asset candidate
  ansible.builtin.set_fact:
    linux_cli_lsd_asset_name: "{{ item }}"
  loop: "{{ linux_cli_lsd_asset_candidates }}"
  loop_control:
    label: "{{ item }}"
  when:
    - ansible_facts.os_family == "Debian"
    - (linux_cli_lsd_asset_name | default('')) == ""
    - item in linux_cli_lsd_available_assets

- name: Set lsd asset URL
  ansible.builtin.set_fact:
    linux_cli_lsd_asset: >-
      {{
        (linux_cli_lsd_release.json.assets | default([]))
        | selectattr('name', 'equalto', linux_cli_lsd_asset_name)
        | map(attribute='browser_download_url')
        | list
        | first
        | default('', true)
      }}
  when: ansible_facts.os_family == "Debian"
- name: Fail if no lsd asset found
  ansible.builtin.fail:
    msg: "No matching lsd release asset found for arch {{ linux_cli_arch_cpu }} (version {{ linux_cli_lsd_target_version }})"
  when:
    - ansible_facts.os_family == "Debian"
    - linux_cli_lsd_asset | length == 0

- name: Set lsd extraction directory
  ansible.builtin.set_fact:
    linux_cli_lsd_extract_dir: "{{ linux_cli_download_dir }}/{{ linux_cli_lsd_asset_name | regex_replace('\\.tar\\.gz$', '') }}"
  when: ansible_facts.os_family == "Debian"

- name: Determine if lsd install is required
  ansible.builtin.set_fact:
    linux_cli_lsd_install_required: >-
      {{
        (linux_cli_lsd_asset | length > 0) and
        (
          (linux_cli_lsd_version_check.rc | default(1)) != 0 or
          (linux_cli_lsd_version_check.stdout is defined and linux_cli_lsd_target_version not in linux_cli_lsd_version_check.stdout)
        )
      }}
  when: ansible_facts.os_family == "Debian"

- name: Download lsd release
  ansible.builtin.get_url:
    url: "{{ linux_cli_lsd_asset }}"
    dest: "{{ linux_cli_download_dir }}/lsd.tar.gz"
    mode: "0644"
  when:
    - ansible_facts.os_family == "Debian"
    - linux_cli_lsd_install_required

- name: Remove previous lsd build directory
  ansible.builtin.file:
    path: "{{ linux_cli_lsd_extract_dir }}"
    state: absent
  when:
    - ansible_facts.os_family == "Debian"
    - linux_cli_lsd_install_required

- name: Unpack lsd release
  ansible.builtin.unarchive:
    src: "{{ linux_cli_download_dir }}/lsd.tar.gz"
    dest: "{{ linux_cli_download_dir }}"
    remote_src: true
  when:
    - ansible_facts.os_family == "Debian"
