  ansible.builtin.command: btop --version
  register: linux_cli_btop_version_check
  changed_when: false
  failed_when: false
  when: ansible_facts.os_family == "Debian"

- name: Compute existing btop version string
  ansible.builtin.set_fact:
    linux_cli_btop_version_pretty: >-
      {{ (linux_cli_btop_version_check.rc == 0) | ternary((linux_cli_btop_version_check.stdout | default('') | trim), 'not installed') }}
  when: ansible_facts.os_family == "Debian"

- name: Fetch latest btop release metadata
  ansible.builtin.uri:
    url: https://api.github.com/repos/aristocratos/btop/releases/latest
    return_content: true
    headers:
      Accept: application/vnd.github+json
      User-Agent: bootstrap-ansible
  register: linux_cli_btop_release
  retries: 3
  delay: 2
  until: linux_cli_btop_release.status == 200
  when: ansible_facts.os_family == "Debian"

- name: Set btop release facts
  ansible.builtin.set_fact:
    linux_cli_btop_target_version: "{{ (linux_cli_btop_release.json.tag_name | default('')) | regex_replace('^v', '') }}"
